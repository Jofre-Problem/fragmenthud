// DEFAULT
r_decal_cullsize 1
exec joystick.cfg
exec autoexec.cfg
stuffcmds
startupmenu
sv_unlockedchapters 99

// FRAGMENT ALIASES
alias frag_cb "sixense_clear_bindings"
alias frag_cl "con_logfile ."
alias frag_rm "toggle mat_aaquality"
alias frag_rh "hud_reloadscheme"

// FRAGMENT EXEC
exec frag_info
exec frag_oobe
exec frag_cprimary
exec frag_caccent
exec frag_cnegative
exec frag_cpositive
exec frag_scoreboard
exec frag_hitmarker
exec frag_killfeed

// VALVERC EXEC TEST
frag_cb
sixense_write_bindings frag_vrc.txt
con_logfile cfg/frag_vrc.txt
echo "resource/ui/mainmenuoverride.res{valvercwarning{visible 0 enabled 0} generalbuttons{customize{button{enabled 1}}}}"
frag_cl

alias frag_oobe_exec "exec frag_oobe_exec"
exec frag_oobe_dismissed.txt
frag_oobe_exec

// FRAGMENT SETTINGS
vgui_cache_res_files 0
wait 20; showconsole; wait 10; toggle mat_aaquality; hideconsole
cl_hud_minmode 0
alias cl_hud_minmode ""
hud_reloadscheme
con_timestamp 0

// ECHO INFO
exec frag_startmsg

// Horse's Menu Fix
alias menufix "open_charinfo;escape;cont;xmenuclose"
alias menufix_menu "escape;cont;alias gameui_hide menufix;xmenuclose"
alias reopen_menu "gameui_activate;alias cont nocont"
alias inv_opened "alias cont reopen_menu"
alias gameui_hide "menufix"
alias cont ""
alias nocont ""
alias xmenuclose "cl_mainmenu_safemode 0;mat_queue_mode -1"

alias SC "hideconsole;showconsole;alias toggleconsole TC_OFF"
alias HC "showconsole;hideconsole;alias toggleconsole TC_ON"
alias TC_ON "alias gameui_hide menufix_menu;SC"
alias TC_OFF "alias gameui_hide menufix_menu;HC"
TC_OFF
